<h1 class="display-4"><p style="color: white;">Get Random</p></h1>
<div class="jumbotron">
    <form>
        <div class="form-group row">
          <label for="message" class="col-sm-2 col-form-label">Message</label>
          <div class="col-sm-10">
            <input type="input" class="form-control" id="message" name="message" [(ngModel)]="random.message">
          </div>
        </div>
        <div class="form-group row">
            <label for="status" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
              <input type="input" class="form-control" id="status" name="status" [(ngModel)]="random.status">
            </div>
        </div>
     
        <div class="form-group row">
          <div class="col-sm-10">
            <button class="btn btn-primary">Send Application</button>
          </div>
        </div>
      </form>
</div>
